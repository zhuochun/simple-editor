<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Writing Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <div id="sidebar">
        <button id="add-project-btn">Add Project</button>
        <div id="project-list">
            <!-- Project list will be populated here -->
        </div>
        <div id="ai-settings-container">
            <h3 id="ai-settings-title">AI Settings</h3>
            <div class="ai-setting">
                <label for="ai-provider-url">Provider URL:</label>
                <input type="password" id="ai-provider-url" placeholder="https://.../chat/completions">
            </div>
            <div class="ai-setting">
                <label for="ai-model-name">Model Name:</label>
                <input type="password" id="ai-model-name" placeholder="Model Name">
            </div>
            <div class="ai-setting">
                <label for="ai-api-key">API Key:</label>
                <input type="password" id="ai-api-key" placeholder="Bearer Token">
            </div>
        </div>
    </div>
    <div id="resizer"></div>
    <div id="main-content">
        <div id="app">
            <div class="columns-container" id="columnsContainer">
                <!-- Columns will be dynamically generated here -->
            </div>
        </div>
    </div>

    <script src="aiService.js"></script> <!-- Include AI Service first -->
    <script src="script.js"></script>
</body>
</html>
